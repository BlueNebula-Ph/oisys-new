<div class="animated fadeIn card center m-5">
  <div class="card-body">
    Login Page
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="form-group">
        <div appInputGroupStyle>
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-user fa-fw"></i>
            </span>
          </div>
          <input appControlStyle name="username" [(ngModel)]="username" required />
        </div>
      </div>
      <div class="form-group">
        <div appInputGroupStyle>
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-key fa-fw"></i>
            </span>
          </div>
          <input type="password" appControlStyle name="password" [(ngModel)]="password" required />
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
        Login
      </button>
    </form>
  </div>
</div>
