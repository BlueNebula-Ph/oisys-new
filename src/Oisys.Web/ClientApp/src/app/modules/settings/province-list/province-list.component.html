<div class="animated fadeIn">
  <h3>Province / City Management.</h3>
  <div class="row">
    <div class="col">
      <div class="input-group">
        <input class="form-control" placeholder="Search provinces and cities" #searchBox autofocus>
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" (click)="search()">
            <i class="fa fa-search"></i> Search
          </button>
        </div>
      </div>

      <div class="datatable-container margin-top">
        <div class="progress-bar progress-bar-striped progress-bar-animated prog-bar" [hidden]="!isLoading"></div>
        <ngx-datatable class="bootstrap"
                       [rows]="rows"
                       [columnMode]="'flex'"
                       [headerHeight]="40"
                       [summaryRow]="false"
                       [footerHeight]="40"
                       [rowHeight]="'auto'"
                       [reorderable]="true"
                       [externalPaging]="true"
                       [count]="page.totalElements"
                       [offset]="page.pageNumber"
                       [limit]="page.size"
                       [externalSorting]="true"
                       (page)="setPage($event)"
                       (sort)="onSort($event)">
          <ngx-datatable-column name="Province and cities" prop="name" [flexGrow]="2">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div>{{ row.name }}</div>
              <div class="small">{{ row.cityNames }}</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="" [flexGrow]="1">
            <ng-template ngx-datatable-cell-template let-row="row">
              <button class="btn btn-sm btn-info btn-square" (click)="onEditProvince(row)" title="Edit this province.">
                <i class="fa fa-pencil"></i>
              </button>&nbsp;
              <button class="btn btn-sm btn-danger btn-square" (click)="onDeleteProvince(row.id)" title="Delete this province.">
                <i class="fa fa-trash-o"></i>
              </button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>

    <div class="col">
      <app-edit-province [province]="selectedProvince" (onProvinceSaved)="onProvinceSaved($event)"></app-edit-province>
    </div>
  </div>
</div>
