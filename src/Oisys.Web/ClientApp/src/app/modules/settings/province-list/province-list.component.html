<div class="col-md-6 province-list">
  <mat-form-field appearance="fill">
    <mat-label><i matPrefix class="fa fa-search"></i> Search province / city</mat-label>
    <input matInput placeholder="Search provinces / cities" #searchBox autofocus>
  </mat-form-field>
  <div class="table-container">
    <mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Province</mat-header-cell>
        <mat-cell *matCellDef="let province">{{ province.name }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="cities">
        <mat-header-cell *matHeaderCellDef>Cities</mat-header-cell>
        <mat-cell *matCellDef="let province">{{ province.cityNames }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let province">
          <button mat-icon-button (click)="onEditProvince(province)">
            <i class="fa fa-pencil"></i>
          </button>
          <button mat-icon-button (click)="onDeleteProvince(province.id)">
            <i class="fa fa-trash-o"></i>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [length]="resultsLength" [pageSize]="20" showFirstLastButtons></mat-paginator>
  </div>
</div>
<div class="col-md-6 province-add">
  <app-edit-province [province]="selectedProvince" (onProvinceSaved)="onProvinceSaved($event)"></app-edit-province>
</div>
