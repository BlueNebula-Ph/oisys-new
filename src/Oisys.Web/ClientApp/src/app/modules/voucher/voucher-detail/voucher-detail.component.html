<div class="animated fadeIn card col-md-6 px-0" *ngIf="voucher$ | async as voucher">
  <div class="card-body">
    <small>Cash Voucher # {{ voucher.voucherNumber }}</small>
    <div class="row">
      <div class="col-6">
        <h6>
          <span>Pay To: {{ voucher.payTo }}</span>
          <span class="ml-2 badge badge-primary">
            {{ voucher.categoryName }}
          </span>
        </h6>
      </div>
      <div class="col-6 text-right">
        {{ voucher.date | date:'MM/dd/yyyy' }}
      </div>
    </div>
    <table class="table table-bordered mb-0">
      <thead class="thead-light">
        <tr>
          <th width="75%">Description</th>
          <th width="25%" class="text-right">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="font-italic">{{ voucher.description }}</td>
          <td class="text-right font-weight-bold">{{ voucher.amount | currency:'PHP':'â‚± ' }}</td>
        </tr>
      </tbody>
    </table>
    <div class="my-2 text-right">
      Released By: <span class="border-bottom">{{ voucher.releasedBy }}</span>
    </div>
    <div>
      <a routerLink="/vouchers" class="btn btn-sm btn-ghost-dark mr-1" accesskey="b">
        <i class="fa fa-angle-double-left mr-1"></i>Back
      </a>
      <a routerLink="/vouchers/edit/{{ voucher.id }}" class="btn btn-sm btn-ghost-dark" accesskey="e" *ngIf="canWrite">
        <i class="fa fa-pencil mr-1"></i>Edit
      </a>
    </div>
  </div>
</div>
