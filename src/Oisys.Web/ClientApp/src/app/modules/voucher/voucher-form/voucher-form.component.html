<div class="animated fadeIn">
  <form #cashVoucherForm="ngForm" (ngSubmit)="saveCashVoucher(cashVoucherForm)">
    <div class="card no-radius">
      <h6 class="card-header">Save Voucher Information.</h6>
      <div class="card-body">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label>Pay To.</label>
              <div appInputGroupStyle>
                <input appControlStyle name="payTo" [(ngModel)]="voucher.payTo" #payTo required>
                <div class="input-group-append">
                  <span class="input-group-text">* Required</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Date.</label>
              <div appInputGroupStyle>
                <input type="date" appControlStyle name="date" placeholder="Voucher date" [ngModel]="voucher.date | date:'yyyy-MM-dd'" (ngModelChange)="voucher.date=$event">
                <div class="input-group-append">
                  <span class="input-group-text">* Required</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Description.</label>
              <textarea appControlStyle rows="4" name="description" [(ngModel)]="voucher.description"></textarea>
            </div>
            <div class="form-group">
              <label>Category.</label>
              <select appControlStyle name="category" [(ngModel)]="voucher.category">
                <option *ngFor="let t of voucherCategories | enumToArray" [ngValue]="t.value">{{ t.key }}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Amount.</label>
              <input currencyMask appControlStyle name="amount" [(ngModel)]="voucher.amount">
            </div>
            <div class="form-group">
              <label>Released By.</label>
              <input appControlStyle name="releasedBy" [(ngModel)]="voucher.releasedBy">
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-square" title="Save voucher information." accesskey="s"
                [disabled]="!cashVoucherForm.form.valid || isSaving">
          <i *ngIf="!isSaving" class="fa fa-save mr-1"></i><i *ngIf="isSaving" class="fa fa-spinner fa-spin mr-1"></i>Save
        </button>
        <a routerLink="/vouchers" class="btn btn-secondary btn-square ml-1" accesskey="b">
          <i class="fa fa-angle-double-left mr-1"></i>Back
        </a>
      </div>
    </div>
  </form>
</div>
