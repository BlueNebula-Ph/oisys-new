<mat-card style="border: 2px solid #fefefe; border-radius: 10px; margin: 15px;">
  <mat-card-title>{{ customer.name }}</mat-card-title>
  <mat-card-subtitle>
    <i class="fa fa-mail"></i> {{ customer.email }}
    <i class="fa fa-address"></i> {{ customer.address }}
  </mat-card-subtitle>
  <mat-card-content>
    <i class="fa fa-mail"></i>
    {{ customer.terms }}
  </mat-card-content>
</mat-card>
