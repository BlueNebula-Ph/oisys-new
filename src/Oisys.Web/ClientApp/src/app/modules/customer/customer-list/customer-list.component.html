<div class="animated fadeIn">
  <h3>Customer Management.</h3>
  <div class="row">
    <div class="col-9 pr-0">
      <div class="datatable-container">
        <div class="progress-bar progress-bar-striped progress-bar-animated prog-bar" [hidden]="!isLoading"></div>
        <ngx-datatable class="bootstrap"
                       [rows]="(rows$ | async) || []"
                       [columnMode]="'flex'"
                       [headerHeight]="40"
                       [summaryRow]="false"
                       [footerHeight]="40"
                       [rowHeight]="'auto'"
                       [reorderable]="false"
                       [externalPaging]="true"
                       [count]="page.totalElements"
                       [offset]="page.pageNumber"
                       [limit]="page.size"
                       [externalSorting]="true"
                       (page)="setPage($event)"
                       (sort)="onSort($event)">
          <ngx-datatable-column name="Name" prop="name" [flexGrow]="3">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div>{{ row.name }}</div>
              <div class="small">{{ row.address + ',' + row.cityName + ',' + row.provinceName }}</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Email" prop="email" [flexGrow]="2">
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{ value }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Contact #" prop="contactNumber" [flexGrow]="2">
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{ value }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Contact Person" prop="contactPerson" [flexGrow]="2">
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{ value }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Price List" prop="priceList" [flexGrow]="2">
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{ value }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="" [flexGrow]="2">
            <ng-template ngx-datatable-header-template>
              <a routerLink="/customers/edit/0" class="btn btn-sm btn-primary float-right" accesskey="n"><i class="fa fa-plus"></i> New Customer</a>
            </ng-template>
            <ng-template ngx-datatable-cell-template let-row="row">
              <div class="text-right">
                <a routerLink="/customers/info/{{ row.id }}" class="btn btn-ghost-primary" title="View customer information.">
                  <i class="fa fa-sticky-note-o"></i>
                </a>
                <a routerLink="/customers/edit/{{ row.id }}" class="btn btn-ghost-primary ml-1" title="Edit this customer.">
                  <i class="fa fa-pencil"></i>
                </a>
                <button class="btn btn-ghost-danger ml-1" (click)="onDeleteCustomer(row.id)" title="Delete this customer.">
                  <i class="fa fa-trash-o"></i>
                </button>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
    <div class="col-3">
      <app-search-panel (searched)="onSearch($event)"
                        [showProvinces]="true"
                        [provinces]="provinces$ | async"
                        [showCities]="true">
      </app-search-panel>
    </div>
  </div>
</div>
